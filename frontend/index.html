<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Bot Test</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css">
    </head>
    <body>
        <main class="chat">
            <h1 class="chat__title">Ask the bot for any cake / pie recipes!</h1>
            <ul class="chat__list js-chat-list">
                <li class="chat__list--item chat__list--item-bot">Hello, how can I help you?</li>
            </ul>
            <div class="chat__input">
                <input type="text" class="js-chat-input" autocomplete="off">
                <a href="#" class="chat__input--button js-action">Send</a>
            </div>
        </main>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
        <script src="js/index.js"></script>
    </body>
</html>
